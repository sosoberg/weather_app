<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <!-- header for page -->
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <aside>
                <!-- aside with dropdown of popular cities and a search bar -->
                <h3>Search for a City: </h3>
                <input id="searchBar" type="text"><button class="searchBtn">Search</button>
                    <ul>
                        <li id="city1"><button class="city">Seattle</button></li>
                        <li id="city2"><button class="city">New York</button></li>
                        <li id="city3"><button class="city">Los Angeles</button></li>
                        <li id="city4"><button class="city">Houston</button></li>
                        <li id="city5"><button class="city">Dallas</button></li>
                        <li id="city6"><button class="city">Miami</button></li>
                        <li id="city7"><button class="city">Chicago</button></li>
                        <li id="city8"><button class="city">Portland</button></li>
                    </ul>
            </aside>
            <div>
                <section id='card'>
                    <div class='grid'>
                        <div>
                            <p id="today"></p>
                            <!-- section 1 for city name and current weather details -->
                            <h2 id="cityName">City... </h2>
                                
                                <p class="mainClass">Temperature: <span id="tempature"></span></p>
                                <p class="mainClass">Humidity: <span id="humidity"></span></p>
                                <p class="mainClass">Wind Speed: <span id="windSpeed"></span></p>
                        </div>
                        <div>
                            <img src='https://openweathermap.org/img/wn/04d.png' id="icon"></img>
                        <div>
                    </div>
                </section>
                <article>
                    <!-- section 2 for 5 days forecast -->
                    <h2 class="h2">5-Day Forecast: <h2>
                    <div class="forDiv">
                        <div id="day1" class="forecast">
                            <li id="forDate1" class="forDate"></li>
                            <img id="icon1" src='https://openweathermap.org/img/wn/04d.png' class="forContent"></img>
                            <li class="forContent">Temp: <span id="forTemp1"></span></li>
                            <li class="forContent">Humidity: <span id="forHumid1"></span></li>
                        </div>
                        <div id="day2" class="forecast">
                            <li id="forDate2" class="forDate"></li>                    
                            <img id="icon2" src='https://openweathermap.org/img/wn/04d.png' class="forContent"></img>
                            <li class="forContent">Temp: <span id="forTemp2"></span></li>
                            <li class="forContent">Humidity: <span id="forHumid2"></span></li>
                        </div>
                        <div id="day3" class="forecast">
                            <li id="forDate3" class="forDate"></li>
                            <img id="icon3" src='https://openweathermap.org/img/wn/04d.png' class="forContent"></img>
                            <li class="forContent">Temp: <span id="forTemp3"></span></li>
                            <li class="forContent">Humidity: <span id="forHumid3"></span></li>
                        </div>
                        <div id="day4" class="forecast">
                            <li id="forDate4" class="forDate"></li>
                            <img id="icon4" src='https://openweathermap.org/img/wn/04d.png' class="forContent"></img>
                            <li class="forContent">Temp: <span id="forTemp4"></span></li>
                            <li class="forContent">Humidity: <span id="forHumid4"></span></li>
                        </div>
                        <div id="day5" class="forecast">
                            <li id="forDate5" class="forDate"></li>
                            <img id="icon5" src='https://openweathermap.org/img/wn/04d.png' class="forContent"></img>
                            <li class="forContent">Temp: <span id="forTemp5"></span></li>
                            <li class="forContent">Humidity: <span id="forHumid5"></span></li>
                        </div>
                    </div>
                </article>
            </div>
            
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
